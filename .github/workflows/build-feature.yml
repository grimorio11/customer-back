
name: Build features and test feature branch

on:
  pull_request:
    branches: [ devel ]
    types: [ opened, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest  #self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Pull and checkout from git repository
      run: |
        echo "pulling and checking out from git repository"

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache maven dependencies
      uses: actions/cache@v4
      with: 
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: build with maven
      run: |
        echo "building with maven"
        mvn clean install

  merge-feature-into-devel:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() }}
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.base_ref }}  # branch destino
        fetch-depth: 0

    - name: Merge feature branch into devel
      if: ${{ success() }}
      run: |
        git config --global user.name "grimorio11"
        git config --global user.email "grimorio11@gmail.com"
        git merge --no-ff --verbose origin/${{ github.event.pull_request.head.ref }} -m "Merge pull request #${{ github.event.number }}"

    - name: Push changes to devel branch    
      if: ${{ success() }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.base_ref }}

    - name: trigger-deploy artifact
      if: ${{ success() }}
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        event-type: publish-artifacts-event
        client-payload: '{"base_branch": "${{ github.base_ref }}" }'
        
        
      
        